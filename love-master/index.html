<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Love Login üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0; padding:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff9ebb,#ffd6e8);
      font-family:Arial;
    }
    .box{
      background:white;
      padding:30px;
      border-radius:20px;
      width:300px;
      text-align:center;
      box-shadow:0 0 20px rgba(0,0,0,0.25);
    }
    input{
      width:90%;
      padding:10px;
      margin:10px 0;
      border-radius:10px;
      border:1px solid #ff7aa8;
      outline:none;
    }
    button{
      width:95%;
      padding:12px;
      background:#ff4d6d;
      border:none;
      color:white;
      border-radius:20px;
      cursor:pointer;
      font-size:1rem;
    }
    #error{color:red;margin-top:10px;font-size:14px;}
  </style>
</head>
<body>

<div class="box">
  <h2>üîê Love Login</h2>

  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">

  <button onclick="login()">Login</button>

  <div id="error"></div>
</div>

<script>
function login(){
  let u = document.getElementById("user").value.trim().toLowerCase();
  let p = document.getElementById("pass").value.trim().toLowerCase();
  let error = document.getElementById("error");

  if(u === "i love u" && p === "toqy"){
      window.location.href = "login.html"; // login successful
  } else {
      error.innerHTML = "‚ùå Wrong Username or Password";
  }
}
</script>

</body>
</html>
